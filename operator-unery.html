<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      //POSITIF ATAU NUMBER DEFAULT
      let result = +1; //1
      document.writeln("<p>" + result + "</p>");

      //SATU TINGKAT DI ATAS
      result++; //2
      document.writeln("<p>" + result + "</p>");

      //SATU TIGKAT KE BAWAH
      result--; //1
      document.writeln("<p>" + result + "</p>");

      //NEGATIF
      result = -result; //-1
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
