    <script type="text/javascript" charset="utf-8">
      document.writeln("ini tipe data string");

      document.writeln("</br>");

      document.writeln("Nama : " + "Qiqi " + "Klaseman");

      document.writeln("<textarea cols='100' rows='200'>");

      document.writeln("Doni:" + " \"Hai\" ");

      document.writeln("</textarea>");
