<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      //PERKALIAN
      let result = 6 * 4; //24
      document.writeln("<p> 6 * 4 = " + result + "</p>");
      let origialResult = result; //24

      //PEMBAGIAN
      result/= 4; //6
      document.writeln("<p>" + origialResult + " / 4 = " + result + "</p>");
      origialResult = result; //6

      //PENJUMLAHAN
      result+= 3; //9
      document.writeln("<p>" + origialResult + " + 3 = " + result + "</p>");
      origialResult = result; //9

      //PENGURANGAN
      result-= 1; //8
      document.writeln("<p>" + origialResult + " - 1 = " + result + "</p>");

    </script>
  </body>
</html>
