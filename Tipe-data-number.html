<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(20.4);
      
      //number notation
      document.writeln("</br>");
      
      //Biner
      document.writeln(0b1100);
      
      document.writeln("</br>");
      
      //Oktal
      document.writeln(0o67);
      
      document.writeln("</br>");
      
      //Heksadesimal
      document.writeln(0xee);
    </script>
  </body>
</html>
