<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      // ==
      let result = 5 == "5"; //true
      document.writeln("<p>" + result + "</p>");

      // > lebih dari
      result = 5 > 10; //false
      document.writeln("<p>" + result + "</p>");

      // < kurang dari
      result = 4 < 5; //true
      document.writeln("<p>" + result + "</p>");

      // ==
      result = "lima" == "5"; //false
      document.writeln("<p>" + result + "</p>");

      // ===
      result = "5" === 5; //false
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
